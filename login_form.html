<body id="login-form">
    <!--navbar section starts here-->

  
    <!---->
    <section id="log">
      <div class="container">
        <div class="row ">
          <div class="col-lg-6 m-auto">
            <div class="log-sizer px-5 py-5">
              <div class="row">
                <div class="col-lg-12">
                  <div class="login-logo text-center mb-3">
                    <img src="images/login.png" alt="fff">
                    <h4>Log in for service</h4>
                    <p>Use your credentials to access your account</p>
                  </div>
                  
                </div>
              </div>
              <form action="#" method="post" class="text-center">
                <div class="row">
                  <div class="col-lg-8 m-auto"> 
                    <div class="log-text text-center position-relative">
                      <input type="text" name="forname" id="log_name" placeholder="Name">
                      <i class="fa fa-envelope position-absolute envelop" aria-hidden="true"></i>
                    </div>     
                    <div class="log-text text-center position-relative mt-3">
                      <input type="text" name="fornumber" id="log_name" placeholder="number">
                      <i class="fa fa-phone position-absolute envelop " aria-hidden="true"></i>
                    </div>   
                    <div class="submitting-btn mt-3">
                      <button type="submit">Log In</button>
                    </div>  
                  </div>                
                </div>

              </form>
            </div>
            

          </div>
        </div>
      </div>
    </section>
    <!---->
